<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Downloader Pro</title>
    <style>
        /* (El CSS se mantiene igual que antes) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        :root {
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --primary-color: #00d4ff;
            --primary-glow: rgba(0, 212, 255, 0.5);
            --secondary-color: rgba(45, 45, 66, 0.6);
            --text-color: #e0e0e0;
            --text-muted: #a0a0a0;
            --success-color: #50C878;
            --danger-color: #FF6347;
            --font-family: 'Inter', sans-serif;
        }
        body {
            font-family: var(--font-family);
            background: linear-gradient(135deg, var(--bg-gradient-start), var(--bg-gradient-end));
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container { width: 100%; max-width: 700px; background-color: var(--secondary-color); backdrop-filter: blur(10px); padding: 40px; border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5); transform: perspective(1000px) rotateY(-5deg); transition: transform 0.5s ease; }
        .container:hover { transform: perspective(1000px) rotateY(0deg); }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 3em; font-weight: 900; color: var(--text-color); margin: 0; text-shadow: 0 0 15px var(--primary-glow); }
        .header p { font-size: 1.2em; color: var(--text-muted); }
        .url-form { display: flex; gap: 15px; margin-bottom: 25px; }
        .url-form input { flex-grow: 1; padding: 18px; font-size: 1.1em; background-color: #10101a; color: var(--text-color); border: 2px solid transparent; border-radius: 12px; outline: none; transition: all 0.3s ease; }
        .url-form input:focus { border-color: var(--primary-color); box-shadow: 0 0 10px var(--primary-glow); }
        .url-form button { padding: 0 35px; font-size: 1.1em; font-weight: bold; background-color: var(--primary-color); color: #10101a; border: none; border-radius: 12px; cursor: pointer; transition: all 0.3s ease; }
        .url-form button:hover { background-color: #fff; color: #000; box-shadow: 0 0 20px var(--primary-glow); }
        .url-form button:active { transform: scale(0.97); }
        .url-form button:disabled { background-color: #555; cursor: not-allowed; }
        #status-message { text-align: center; margin: 20px 0; color: var(--text-muted); min-height: 24px; font-size: 1.1em; }
        #video-info-container { display: none; opacity: 0; transform: translateY(20px); transition: opacity 0.5s ease, transform 0.5s ease; text-align: center; }
        #video-info-container.visible { display: block; opacity: 1; transform: translateY(0); }
        #video-info-container img { width: 100%; max-width: 480px; border-radius: 12px; margin: 0 auto 20px auto; box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        #video-info-container h2 { margin: 0 0 10px 0; color: var(--primary-color); font-size: 1.8em; }
        #video-info-container p { margin: 0 0 25px 0; color: var(--text-muted); font-size: 1.2em; }
        .download-buttons { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .download-buttons button { text-decoration: none; padding: 15px 30px; font-size: 1.1em; font-weight: bold; color: #fff; border-radius: 12px; transition: all 0.3s ease; border: 2px solid transparent; cursor: pointer; }
        .download-buttons button.mp3 { background-color: var(--success-color); }
        .download-buttons button.mp4 { background-color: var(--danger-color); }
        .download-buttons button:hover { transform: translateY(-5px) scale(1.05); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .download-buttons button:disabled { background-color: #555; cursor: not-allowed; transform: none; box-shadow: none; }
        .loader { border: 5px solid #333; border-top: 5px solid var(--primary-color); border-radius: 50%; width: 50px; height: 50px; animation: spin 1.5s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Downloader Pro</h1>
            <p>Descarga videos y audios de YouTube con un solo clic</p>
        </div>
        <div class="url-form">
            <input type="text" id="youtube-url" placeholder="Pega la URL de YouTube aqu√≠...">
            <button id="search-btn">üîç Buscar</button>
        </div>
        <div id="status-message"></div>
        <div class="loader" id="loader"></div>
        <div id="video-info-container">
            <img id="video-thumbnail" src="" alt="Miniatura del video">
            <h2 id="video-title"></h2>
            <p id="video-uploader"></p>
            <div class="download-buttons"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "https://app-descargar-mp3-youtube.onrender.com";

        const urlInput = document.getElementById('youtube-url');
        const searchBtn = document.getElementById('search-btn');
        const statusMessage = document.getElementById('status-message');
        const loader = document.getElementById('loader');
        const videoInfoContainer = document.getElementById('video-info-container');
        let currentVideoUrl = '';

        searchBtn.addEventListener('click', fetchVideoInfo);
        urlInput.addEventListener('keyup', (event) => { if (event.key === 'Enter') fetchVideoInfo(); });

        async function fetchVideoInfo() {
            currentVideoUrl = urlInput.value.trim();
            if (!currentVideoUrl) {
                showStatus("Por favor, ingresa una URL v√°lida.", 'error');
                return;
            }
            videoInfoContainer.classList.remove('visible');
            showStatus("Buscando, por favor espera...", 'loading');
            loader.style.display = 'block';
            searchBtn.disabled = true;
            try {
                const apiUrl = `${API_BASE_URL}/get_video_info?url=${encodeURIComponent(currentVideoUrl)}`;
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `Error del servidor: ${response.status}`);
                }
                const data = await response.json();
                displayVideoInfo(data);
                showStatus("¬°Video encontrado!", 'success');
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                loader.style.display = 'none';
                searchBtn.disabled = false;
            }
        }

        function displayVideoInfo(data) {
            document.getElementById('video-thumbnail').src = data.thumbnail;
            document.getElementById('video-title').textContent = data.title;
            document.getElementById('video-uploader').textContent = `por ${data.uploader}`;
            const downloadButtonsDiv = videoInfoContainer.querySelector('.download-buttons');
            downloadButtonsDiv.innerHTML = '';
            
            const mp3Button = createDownloadButton('üéµ Descargar MP3', 'mp3');
            const mp4Button = createDownloadButton('üé¨ Descargar MP4', 'mp4');
            downloadButtonsDiv.appendChild(mp3Button);
            downloadButtonsDiv.appendChild(mp4Button);

            videoInfoContainer.classList.add('visible');
        }
        
        function createDownloadButton(text, format) {
            const button = document.createElement('button');
            button.textContent = text;
            button.className = format;
            button.addEventListener('click', () => handleDownload(format, button));
            return button;
        }

        async function handleDownload(format, button) {
            showStatus(`Preparando descarga de ${format.toUpperCase()}...`, 'loading');
            button.disabled = true;
            button.textContent = 'Descargando...';

            try {
                const downloadUrl = `${API_BASE_URL}/download?video_url=${encodeURIComponent(currentVideoUrl)}&format=${format}`;
                
                // Hacemos la petici√≥n a nuestro servidor
                const response = await fetch(downloadUrl);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || `Error en la descarga: ${response.status}`);
                }

                // Obtenemos el nombre del archivo de las cabeceras
                const disposition = response.headers.get('content-disposition');
                let filename = `download.${format}`;
                if (disposition && disposition.indexOf('attachment') !== -1) {
                    const filenameRegex = /filename[^;=\n]*=((['"]).*?\2|[^;\n]*)/;
                    const matches = filenameRegex.exec(disposition);
                    if (matches != null && matches[1]) {
                        filename = matches[1].replace(/["']/g, '');
                    }
                }

                // Creamos un enlace temporal para iniciar la descarga en el navegador
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                showStatus(`¬°Descarga de ${format.toUpperCase()} completada!`, 'success');

            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                button.disabled = false;
                button.textContent = `üéµ Descargar ${format.toUpperCase()}`;
            }
        }

        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.style.color = 'var(--text-muted)';
            if (type === 'error') statusMessage.style.color = 'var(--danger-color)';
            if (type === 'success') statusMessage.style.color = 'var(--success-color)';
        }
    </script>
</body>
</html>
